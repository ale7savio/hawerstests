apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpstests
  labels:
    app: httpstests
spec:
  selector:
    matchLabels:
      app: httpstests
      tier: backend
  template:
    metadata:
      labels:
        app: httpstests
        tier: backend
    spec:
      containers:
      - name: https-tests
        image: gcr.io/pi-saldum/https-tests:v1
        ports:
        - containerPort: 8081
